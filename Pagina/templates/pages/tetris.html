<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>>ArcadeGames - Tetris</title>

  {% load bootstrap5}
  {% bootstrap_css %}
  {% bootstrap_javascript%}
  {% load static %}
  
  <script>
    function getRandomLink() {
        var links = [
          "{% url 'pacman' %}",
          "{% url 'pinpong' %}",
          "{% url 'flappydino' %}"    
        ];
        var randomIndex = Math.floor(Math.random() * links.length);
        return links[randomIndex];
      }
      </script>
  
  <style>

    
    body {
  background-color: #c4d6a7;
  font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
}




.labels {
  margin: auto;
  margin-top: 10px;
  text-align: center;
  text-transform: uppercase;
  font-size: 14px;
  font-weight: bold;
  color: #303a21;
  word-wrap: break-word;
  margin-bottom: 50px;
}

.frame {
  margin: auto;
  padding: 5px 0px;
  width: 56px;
  border: 2px solid #303a21;
}

.btn {
  display: block;
  margin: auto;
  margin-top: 10px;
  background-color: #303a21;
  color: #c4d6a7;
  padding: 10px 5px;
  text-transform: uppercase;
  font-size: 10px;
  border: 0px;
  cursor: pointer;
  border: 0px;
}

.btn-rounded {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.fa {
  font-size: 14px;
}

.flipx {
  transform: scaleX(-1);
}

.block,
.empty {
  position: absolute;
  background-color: #c4d6a7;
  width: 28px;
  height: 28px;
}

.empty {
  opacity: 0.2;
}

.inner-tile {
  position: absolute;
  background-color: #c4d6a7;
  border: 4px solid #303a21;
  width: 14px;
  height: 14px;
  margin: 3px;
}

.inner-inner-tile {
  position: absolute;
  background-color: #303a21;
  width: 8px;
  height: 8px;
  margin: 3px;
}
  </style>

</head>
